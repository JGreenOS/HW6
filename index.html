<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Julia's Weather Dashboard</title>
</head>
<header class="container">
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <aside>
                <h5>Enter city name</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value">
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
                </div>
                <ul class="list-group history"></ul>
            </aside>
                    <div id="today"></div>
                    <div id="forecast"></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c6042b810d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>





</html>
