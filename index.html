<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Julia's Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <aside class="col-lg-3">
                <h5>Enter city name</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value">
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
                    <ul class="history"></ul>
                </div>
                

            </aside>

            <main>
                <div class="col-lg-9">
                    <div id="today">Placeholder</div>
                    <div id="forecast"></div>
                </div>

            </main>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c6042b810d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
